<html>
<head>
<script>
function validateForm() {

  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <li>Name: <input type="text" name="fname"></li>

  <li><label id="gender">Sex:</label></li>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span>
<li>Email: <input type="text" name="fid"></li>
<li><label for="start">Date:</label></li>

       value="2018-07-22"

<li>I agree that full assignment is completed by myself</li>Checkbox: <input type="checkbox" id="myCheck" onclick="myFunction()">

</form>
<input type="submit" value="Submit">
</body>
</html>
